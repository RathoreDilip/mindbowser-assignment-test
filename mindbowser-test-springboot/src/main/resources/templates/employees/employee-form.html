<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<!-- Bootstrap css cdn -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

<title>Save Employee</title>
</head>
<body>
	<div class="container">
		<h3>Employee Directory</h3>
		<hr>
		
		<p class="h4 mb-4">Save Employee</p>
		
		<form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{empId}" />
			
			<input type="text" th:field="*{firstName}" class="form-control mb-4 col-4" placeholder="First name" />
			
			<input type="text" th:field="*{lastName}" class="form-control mb-4 col-4" placeholder="Last name" />
			
			<input type="text" th:field="*{address}" class="form-control mb-4 col-4" placeholder="Address" />
			
			<input type="text" th:field="*{dob}" class="form-control mb-4 col-4" placeholder="Date of birth" />
			
			<input type="text" th:field="*{mobile}" maxlength="10" class="form-control mb-4 col-4" placeholder="Mobile" />
			
			<input type="text" th:field="*{city}" class="form-control mb-4 col-4" placeholder="City" />
			
			<button type="submit" class="btn btn-info col-2">Save</button>			
			
		</form>
		
		<hr>
		<a th:href="@{/employees/list}" class="mb-4">Back to Employee List</a>
		
		
	</div>
</body>
</html>
