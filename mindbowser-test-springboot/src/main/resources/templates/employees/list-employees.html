<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

<title>Employee Directory</title>

<!-- Bootstrap css cdn -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
	<div class="container">
	
	
		
		<h3>Employee Directory</h3>
		<hr>

		<!-- Add a button -->
	
		<a th:href="@{/employees/showFormForAdd}" class="btn btn-primary btn-sm mb-3">Add Employee</a>

		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Address</th>
					<th>Date Of Birth</th>
					<th>Mobile</th>
					<th>City</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tempEmployee : ${employees}">
					<td th:text="${tempEmployee.firstName}" />
					<td th:text="${tempEmployee.lastName}" />
					<td th:text="${tempEmployee.address}" />
				    <td th:text="${tempEmployee.dob}" />
					<td th:text="${tempEmployee.mobile}" />
					<td th:text="${tempEmployee.city}" />
					
					
					<td>
						<!-- Add update button/link -->
						<a th:href="@{/employees/showFormForUpdate(employeeId=${tempEmployee.empId})}" class="btm btn-info btn-sm">Update</a>
						
						<!-- Add delete button/link -->
						<a th:href="@{/employees/delete(employeeId=${tempEmployee.empId})}" class="btm btn-danger btn-sm" onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
